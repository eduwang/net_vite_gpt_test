<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Assistants API 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/assistantsTest.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9fafb;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      background: #e2e8f0;
      border-radius: 8px;
      white-space: normal;
    }

    /* 마크다운 스타일 */
    #result h1, #result h2, #result h3 {
      font-weight: bold;
      margin-top: 1rem;
    }

    #result ul {
      padding-left: 1.5rem;
      list-style: disc;
    }

    #result blockquote {
      border-left: 4px solid #94a3b8;
      padding-left: 1rem;
      color: #475569;
      margin: 1rem 0;
    }

    #result code {
      background: #f1f5f9;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>🧪 Assistants API 테스트</h1>
  <p>아래에 텍스트를 입력하고 피드백을 받아보세요.</p>

  <textarea id="inputText" placeholder="여기에 교사-학생 대화 또는 수업 내용을 입력하세요..."></textarea>
  <button id="getFeedbackBtn">📤 피드백 받기</button>

  <div id="result">결과가 여기에 표시됩니다.</div>
</body>
</html>
